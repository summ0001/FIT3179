<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marine Turtle Visualisations</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            color: #00796b;
        }

        .vis-container {
            width: 90%;
            margin: 0 auto;
            padding: 10px;
        }

        #imagePreview {
            margin-top: 20px;
        }

        #imagePreview img {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        #imagePreview img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h2>üê¢Sea Turtle Predators and Threats</h2>
    <div id="vis" class="vis-container"></div>
    <div id="imagePreview"></div>

    <h2>üê¢Marine Turtle Tracking in Australia</h2>
    <div id="mapVis"></div>

    <script type="text/javascript">
        vegaEmbed('#mapVis', 'js/map.vg.json')
            .then(function(result) {})
            .catch(console.error);
    </script>

    <!-- Link to JS files -->
    <script src="js/threats_chart.js"></script>
    <script src="js/map_chart.js"></script>
</body>
</html>
